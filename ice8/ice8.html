<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="images/glasses.jpg" alt="glasses image">
    <div>
        <h1>
            How consistent is your branding?
        </h1>
        <p>
            Download our brand touchpoints checklist to see all the places that your brand needs to shine!
        </p>
        <form class="form">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Name" required>
            
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Opt in to recieve news and updates.</label>
            
            <button type="submit">SUBSCRIBE</button>
          </form>
          
          
    </div>
</body>
</html>
